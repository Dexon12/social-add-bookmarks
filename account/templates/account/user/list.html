{% extends "base.html" %}
{% load thumbnail %}
{% load static %}

{% block title %}People{% endblock %}

{% block content %}
  <h1>People</h1>
  <div id="people-list">
    {% for user in users %}
      <div class="user">
        {% if user.profile.photo %}
            <a href="{{ user.get_absolute_url }}">
                <img src="{% thumbnail user.profile.photo 180x180 %}">
            </a>
        {% else %}
            <a href="{{ user.get_absolute_url }}">
                <img src="{% static 'images/png-transparent-account-avatar-profile-user-avatars-icon.png' %}">
            </a>
        {% endif %}
        <div class="info">
          <a href="{{ user.get_absolute_url }}" class="title">
            {{ user.get_full_name| default:user.username }}
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
